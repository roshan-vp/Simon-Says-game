<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="container">
        <div class="box red btn" type="button" id="red"></div>
        <div class="box green btn" type="button" id="green"></div>
        <div class="box blue btn" type="button" id="blue"></div>
        <div class="box orange btn" type="button" id="orange"></div>
    </div>
    <h2 class="highScore"></h2>

    <script src="app.js"></script>
</body>
</html>
